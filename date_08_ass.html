<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Image Filter Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gallery-item {
      text-align: center;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      transition: filter 0.5s, transform 0.3s;
    }

    /* Filters */
    .gallery-item:nth-child(1) img { filter: blur(2px); }
    .gallery-item:nth-child(2) img { filter: grayscale(100%); }
    .gallery-item:nth-child(3) img { filter: sepia(100%); }
    .gallery-item:nth-child(4) img { filter: brightness(1.3); }
    .gallery-item:nth-child(5) img { filter: contrast(180%); }
    .gallery-item:nth-child(6) img { filter: hue-rotate(120deg); }

    /* Hover removes filters */
    .gallery-item img:hover {
      filter: none;
      transform: scale(1.03);
    }

    .caption {
      margin-top: 8px;
      font-weight: bold;
    }

    /* Stack images on small screens */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Image Filter Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1011/400/300" alt="Blur Effect">
      <p class="caption">Blur Effect</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1012/400/300" alt="Grayscale Effect">
      <p class="caption">Grayscale Effect</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1015/400/300" alt="Sepia Effect">
      <p class="caption">Sepia Effect</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1016/400/300" alt="Brightness Effect">
      <p class="caption">Brightness Effect</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1025/400/300" alt="Contrast Effect">
      <p class="caption">Contrast Effect</p>
    </div>
    <div class="gallery-item">
      <img src="https://picsum.photos/id/1031/400/300" alt="Hue Rotate Effect">
      <p class="caption">Hue Rotate Effect</p>
    </div>
  </div>

</body>
</html>
