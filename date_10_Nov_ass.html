<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Portfolio</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <div class="container text-center mt-5 p-5 bg-white rounded shadow-sm">
    <!-- Header -->
    <header class="mb-4">
      <h1 class="fw-bold">John Doe</h1>
      <p class="text-muted">Frontend Developer | UI/UX Designer</p>
    </header>

    <!-- Profile Image -->
    <img src="https://via.placeholder.com/150" alt="Profile Image" class="img-fluid rounded-circle mb-3">

    <!-- Buttons -->
    <div class="mb-4">
      <a href="#" class="btn btn-primary me-2">Hire Me</a>
      <a href="#" class="btn btn-outline-primary">Download CV</a>
    </div>

    <!-- Contact Form -->
    <form class="mx-auto" style="max-width: 500px;">
      <input type="text" class="form-control mb-3" placeholder="Your Name">
      <input type="email" class="form-control mb-3" placeholder="Your Email">
      <textarea class="form-control mb-3" rows="3" placeholder="Your Message"></textarea>
      <button type="submit" class="btn btn-success">Send Message</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
