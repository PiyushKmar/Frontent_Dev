<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="title">Responsive Image Filter Gallery</h1>

  <div class="gallery">
    <figure>
      <img src="https://picsum.photos/id/1015/400/300" alt="Blur Image">
      <figcaption>Blur</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1025/400/300" alt="Grayscale Image">
      <figcaption>Grayscale</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1035/400/300" alt="Sepia Image">
      <figcaption>Sepia</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1045/400/300" alt="Brightness Image">
      <figcaption>Brightness</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1055/400/300" alt="Contrast Image">
      <figcaption>Contrast</figcaption>
    </figure>
    <figure>
      <img src="https://picsum.photos/id/1065/400/300" alt="Hue Rotate Image">
      <figcaption>Hue Rotate</figcaption>
    </figure>
  </div>
</body>
</html>
