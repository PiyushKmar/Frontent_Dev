<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Web Design Layout</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: #0d6efd;
      color: white;
    }

    header .logo {
      font-weight: bold;
      font-size: 1.3rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    /* Main section */
    main {
      display: flex;
      justify-content: space-around;
      gap: 20px;
      padding: 40px;
      flex-wrap: wrap;
    }

    .feature {
      background: white;
      flex: 1;
      min-width: 220px;
      text-align: center;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .feature:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #212529;
      color: white;
      text-align: center;
      padding: 15px;
    }

    /* Stack vertically below 750px */
    @media (max-width: 750px) {
      main {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyWebsite</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="feature">
      <h3>Feature One</h3>
      <p>Responsive and flexible design that adapts to any device size.</p>
    </div>
    <div class="feature">
      <h3>Feature Two</h3>
      <p>Clean layout built using modern CSS Flexbox utilities.</p>
    </div>
    <div class="feature">
      <h3>Feature Three</h3>
      <p>Hover effects and transitions enhance interactivity.</p>
    </div>
  </main>

  <footer>
    <p>Â© 2025 MyWebsite. All Rights Reserved.</p>
  </footer>

</body>
</html>
