<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student or Teacher</title>
    <style>
        :root{
            --bg:#ffffff;
            --window-bg:#04546f;
            --accent:#122346;
            --muted:#707581;
            --card-border:#004080;
        }

        html,body{height:100%;margin:0;font-family:Arial, sans-serif;background:var(--bg);color:var(--accent);}

        /* center full-page and create big window */
        .page {
            min-height:100vh;
            display:grid;
            place-items:center;
            padding:2rem;
            box-sizing:border-box;
        }

        .window {
            width:100%;
            max-width:960px;
            min-height:60vh;
            background:var(--window-bg);
            border:1px solid var(--card-border);
            border-radius:16px;
            padding:36px;
            box-shadow: 0 18px 40px rgba(10,20,30,0.06);
            display:flex;
            flex-direction:column;
            align-items:center;
            justify-content:center;
            box-sizing:border-box;
        }

        .window h1{
            margin:0 0 28px 0;
            font-size:2.25rem;
            font-weight:600;
            letter-spacing:0.01em;
            text-align:center;
            color:var(--accent);
        }

        .controls{
            display:flex;
            gap:18px;
            align-items:center;
            justify-content:center;
            margin-top:6px;
            flex-wrap:wrap;
        }

        .btn {
            background-color: #eeeeee;
            color: var(--accent);
            border: 1px solid rgba(10,15,20,0.08);
            padding:14px 34px;
            border-radius:28px;
            cursor:pointer;
            font-size:1rem;
            transition:all .18s ease;
            box-shadow: 0 6px 18px rgba(10,20,30,0.06);
        }

        .btn:hover{
            transform:translateY(-3px);
            box-shadow: 0 10px 30px rgba(10,20,30,0.09);
        }

        /* small caption under heading */
        .subtitle{
            color:var(--muted);
            margin-top:8px;
            font-size:0.98rem;
            text-align:center;
        }

        @media (max-width:640px){
            .window{ padding:20px; min-height:56vh; }
            .window h1{ font-size:1.6rem; }
            .btn{ padding:12px 20px; font-size:0.95rem; }
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="window" role="dialog" aria-labelledby="roleHeading">
            <h1 id="roleHeading">Are you a Student or a Teacher?</h1>
            
            <div class="controls" role="group" aria-label="Role selection">
                <button class="btn" id="teacherBtn" type="button">Teacher</button>
                <button class="btn" id="studentBtn" type="button">Student</button>
            </div>
        </div>
    </div>
</body>
</html>
