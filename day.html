<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q8: Box Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 4rem;
            flex-wrap: wrap;
            text-align: center;
        }

        .box {
            width: 200px;
            height: 200px;
            padding: 20px;
            border: 5px solid #e74c3c;
            margin: 30px;
            background-color: #f39c12;
            background-clip: padding-box;
        }

        .content {
            background-color: #3498db;
            color: white;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .default-box {
            box-sizing: content-box;
        }

        .border-box {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="box-wrapper">
            <h2>Default (content-box)</h2>
            <div class="box default-box">
                <div class="content">Content</div>
            </div>
            <p><strong>Total Width: 310px</strong><br>
                (200px content + 40px padding + 10px border + 60px margin)
            </p>
        </div>
        
        <div class="box-wrapper">
            <h2>Border-Box</h2>
            <div class="box border-box">
                <div class="content">Content</div>
            </div>
            <p><strong>Total Width: 260px</strong><br>
               (200px total + 60px margin). Padding & border are *inside* the 200px.
            </p>
        </div>
    </main>
</body>
</html>
